MODEL_NAME: vgg16_ngm
DATASET_NAME: voc

DATASET_FULL_NAME: PascalVOC

MODULE: models.NGM.model

BACKBONE: VGG16_bn

#PRETRAINED_PATH: output/model_weights/pretrained_params_vgg16_ngm_voc.pt

BATCH_SIZE: 8
DATALOADER_NUM: 2
FP16: False

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: fc
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-2
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 5
    #- 10

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# model parameters
NGM:
  EDGE_FEATURE: cat
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  SK_TAU: 0.05
  GNN_FEAT:
    - 16
    - 16
    - 16
  GNN_LAYER: 3
  GAUSSIAN_SIGMA: 1.
  SK_EMB: 1
  FIRST_ORDER: True
  EDGE_EMB: False
