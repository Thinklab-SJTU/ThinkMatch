MODEL_NAME: vgg16_common
DATASET_NAME: spair71k

DATASET_FULL_NAME: SPair71k

MODULE: models.COMMON.model

BACKBONE: VGG16_bn_final

BATCH_SIZE: 8
DATALOADER_NUM: 2
FP16: False

RANDOM_SEED: 66

#PRETRAINED_PATH: ./output/vgg16_common_spair71k/params/params_0020.pt


# available GPU ids
GPUS:
  - 0

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE: # rescaled image size
    - 256
    - 256
  FILTER: 'intersection'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  #  LOSS_FUNC: hung
  #  LOSS_FUNC: offset
  #  LOSS_FUNC: perm
  #  LOSS_FUNC: contrast
  #  LOSS_FUNC: distill
  LOSS_FUNC: custom

  OPTIMIZER: Adam

  # learning rate
  LR: 3.e-4 # 2.e-3
  SEPARATE_BACKBONE_LR: True
  BACKBONE_LR: 2.e-5
  MOMENTUM: 0.9
  LR_DECAY: 0.5
  LR_STEP: # (in epochs)
    #    - 2
    - 4
    - 8
    #    - 14
    - 12
    - 16

  EPOCH_ITERS: 400 # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 20  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class
#  CLASS: bottle

# model parameters
COMMON:
  FEATURE_CHANNEL: 512
  ALPHA: 0.4
  DISTILL: True
  WARMUP_STEP: 400
  MOMENTUM: 0.995